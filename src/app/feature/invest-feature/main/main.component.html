<div class="d-flex justify-content-center align-items-center" style="padding-top: 150px; display: flex;">
    LOGO Safra Link
</div>

<div class="d-flex justify-content-center align-items-center pt-3">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-card class="login-card">
                    <div class="row">
                        <mat-card-content *ngIf="!loading">
                            <div class="col-md-12">
                                <mat-form-field style="width: 100%;">
                                    <input matInput formControlName="userId" type="userId" placeholder="User-ID"
                                        autocomplete="userId" readonly="false">
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <mat-form-field style="width: 100%;">
                                    <input matInput formControlName="password" type="password" placeholder="Password"
                                        autocomplete="password">
                                </mat-form-field>
                            </div>
                        </mat-card-content>
                        <div class="col-md-12 d-flex justify-content-center align-items-center">
                            <button mat-button color="primary" type="submit" [disabled]="!loginForm.valid || loading"
                                (click)="loginGoogle()">
                                <mat-icon>check</mat-icon>Login
                            </button>
                        </div>
                    </div>
                    {{!loginForm.valid || loading}}
                    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

                </mat-card>
            </form>

        </div>
    </div>
</div>
<div class="col-md-12 d-flex justify-content-center align-items-center pt-3">
    <p>Please read our Terms and Conditions</p>
</div>
